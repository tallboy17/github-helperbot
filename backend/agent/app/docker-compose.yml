# docker-compose.yml
version: '3.8'

services:
  gh-agent-service:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the local 'github-chunks' directory to the container's '/github-chunks'
      # IMPORTANT: Create a directory named 'github-chunks' in the same location as this docker-compose.yml
      - ./disk:/disk
    environment:
      # Example environment variable, if you needed one
      FLASK_ENV: development
    restart: unless-stopped